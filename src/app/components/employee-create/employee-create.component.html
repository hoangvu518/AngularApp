<h2>Create Employee</h2>

<div>
    <form [formGroup]="employeeCreateForm" autocomplete="off" (ngSubmit)="onSubmit()">
        <div>
            <label for="first-name">First Name: </label>
            <input id="first-name" type="text" formControlName="firstName">
            <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)" class="alert alert-danger">
                <div *ngIf="firstName?.errors?.['required']">
                    First Name is required.
                </div>
                <div *ngIf="firstName?.errors?.['maxlength']">
                    First Name must be at most 10 characters long.
                </div>
            </div>
        </div>

        <div>
            <label for="last-name">Last Name: </label>
            <input id="last-name" type="text" formControlName="lastName">
            <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)" class="alert alert-danger">
                <div *ngIf="lastName?.errors?.['required']">
                    Last Name is required.
                </div>
                <div *ngIf="lastName?.errors?.['maxlength']">
                    Last Name must be at most 10 characters long.
                </div>
            </div>
        </div>

        <div>
            <label for="managerId">Manager Id: </label>
            <input id="manager" type="number" formControlName="managerId">

        </div>

        <div>
            <label for="salary">Salary: </label>
            <input id="salary" type="number" formControlName="salary">
            <div *ngIf="salary?.invalid && (salary?.dirty || salary?.touched)" class="alert alert-danger">
                <div *ngIf="salary?.errors?.['max']">
                    Salary must be < 999999.
                </div>
            </div>
        </div>

        <div>
            <label for="email">Email: </label>
            <input id="email" type="text" formControlName="email">
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
                <div *ngIf="email?.errors?.['required']">
                    Email is required.
                </div>
                <div *ngIf="email?.errors?.['email']">
                    Email doesn't have valid format.
                </div>
            </div>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
</form>
</div>
